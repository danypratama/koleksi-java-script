<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h4>Preview image after select</h4>
      <div class="mb-3 col-6">
        <label class="form-label"><strong>Unggah Gambar</strong></label>
        <div class="input-group">
          <input class="form-control" type="file" id="formFile" accept="image/*" onchange="previewImage()">
          <label class="input-group-text bg-danger text-white" onclick="resetForm()">Reset</label>
        </div>
      </div>
      <div class="preview-image">
        <img id="imagePreview" src="#" alt="Preview Image" style="display:none;">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
<script>
  function previewImage() {
  var preview = document.querySelector('#imagePreview');
  var file = document.querySelector('#formFile').files[0];
  var reader = new FileReader();

  reader.addEventListener("load", function () {
    preview.src = reader.result;
    preview.style.display = "block";
    preview.style.width = "200px"; // ubah nilai sesuai dengan kebutuhan
    preview.style.height = "200px"; // ubah nilai sesuai dengan kebutuhan
  }, false);

  if (file) {
    reader.readAsDataURL(file);
  }
}


function resetForm() {
  document.getElementById("formFile").value = "";
  var preview = document.querySelector('#imagePreview');
  preview.style.display = "none";
  preview.src = "#";
}
</script>
