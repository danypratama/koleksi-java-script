<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Enable/Disable form input after select option</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container p-5">
		<div class="card">
			<div class="card-header">Enable/Disable form input after select option</div>
			<div class="card-body">
				<form>
					<div class="row">
						<div class="col-sm-4">
							<select id="sel" class="form-select">
							  <option value="">1</option>
							  <option>2</option>
							  <option>3</option>
							</select>
						</div>
						<div class="col-sm-8">
							<input type="text" id="text" class="form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	var sel = document.getElementById("sel"), text = document.getElementById("text");

	sel.onchange = function(e) {
	  text.disabled = (sel.value !== "");
	};
</script>
